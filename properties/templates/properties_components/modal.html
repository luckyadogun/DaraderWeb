{% load static %}

    <div class="modal fade" id="user-login-popup">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="lnr lnr-cross"></i></span></button>
                </div>
                <div class="modal-body">
                    <!--User Login section starts-->
                    <div class="user-login-section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="ui-list nav nav-tabs mb-30" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="tab" href="#login" role="tab" aria-selected="true">Login</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#register" role="tab" aria-selected="false">Register</a>
                                        </li>
                                    </ul>
                                    <div class="login-wrapper">
                                        <div class="ui-dash tab-content">
                                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                                <div class="row">
                                                    <div class="col-md-6" id="login-modal">
                                                        <form id="login-form" method="POST" autocomplete="zzz"> 
                                                            {% csrf_token %}                                                          
                                                            <div class="form-group">
                                                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="email" value="" required="">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                                            </div>
                                                            <div class="row mt-20">
                                                                <div class="col-md-6 col-12 text-left">
                                                                    <div class="res-box">
                                                                        <input id="check-w" type="checkbox" name="check">
                                                                        <label for="check-w">Remember me</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12 text-right">
                                                                    <div class="res-box sm-left">
                                                                        <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="res-box text-center mt-30">
                                                                <button type="submit" class="btn v8"><span class="lnr lnr-exit"></span> Log In</button>
                                                            </div>
                                                        </form>
                                                        <!-- <div class="social-profile-login  text-left mt-20">
                                                            <h5>or Login with</h5>
                                                            <ul class="social-btn">
                                                                <li class="bg-fb"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                                                <li class="bg-tt"><a href="#"><i class="fab fa-twitter"></i></a></li>
                                                                <li class="bg-ig"><a href="#"><i class="fab fa-instagram"></i></a></li>
                                                            </ul>
                                                        </div> -->
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="signup-wrapper">
                                                            <img src="{% static 'assets/images/others/login-1.png' %}" alt="...">
                                                            <p>Welcome Back! Please Login to your Account for latest property listings.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="register" role="tabpanel">
                                                <div class="row">
                                                    <div class="col-md-6" id="signup-modal">
                                                        <form id="register-form" method="POST" autocomplete="off">
                                                            {% csrf_token %}
                                                            <div class="form-group">
                                                                <input type="text" name="username" id="user_name" tabindex="1" class="form-control" placeholder="Username" value="">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" name="password1" id="user_password" tabindex="2" class="form-control" placeholder="Password">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" name="password2" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                                            </div>
                                                            <div class="res-box text-left">
                                                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                                <label for="remember">I've read and accept terms &amp; conditions</label>
                                                            </div>
                                                            <div class="res-box text-center mt-30">
                                                                <button type="submit" class="btn v8"><i class="lnr lnr-enter"></i>Sign Up</button>
                                                            </div>
                                                        </form>
                                                        <!-- <div class="social-profile-login  text-left mt-20">
                                                            <h5>or Sign Up with</h5>
                                                            <ul class="social-btn">
                                                                <li class="bg-fb"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                                                <li class="bg-tt"><a href="#"><i class="fab fa-twitter"></i></a></li>
                                                                <li class="bg-ig"><a href="#"><i class="fab fa-instagram"></i></a></li>
                                                            </ul>
                                                        </div> -->
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="signup-wrapper">
                                                            <img src="{% static 'assets/images/others/login-1.png' %}" alt="...">
                                                            <p>Create an account to find the best Property for you.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--User login section ends-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $("#login-form").submit(function(e){
                e.preventDefault();
                var serializedData = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: "ajax/login",
                    dataType: "JSON",
                    data: serializedData,
                    success: function(response){
                        var result = response["result"];
                        if(result == "Success!"){
                            $("#user-login-popup").modal("hide");
                            window.location.href = window.location.href;
                        }else{
                            $("#login-modal").prepend(
                                `
                                <div class="text-left mt-20">
                                    <h5 style="color: rgb(187, 26, 26);">
                                        Invalid email or password</h5>
                                </div>`
                            )
                            $("#login-form").effect("shake");
                        }  
                    },
                    error: function(response){
                        $("#login-modal").prepend(
                            `
                            <div class="text-left mt-20">
                                <h5 style="color: rgb(187, 26, 26);">
                                    Ooops! Invalid login credentials.</h5>
                            </div>`
                            )
                        $("#login-form").effect("shake");
                    }
                });
            });

            // signup
            $("#register-form").submit(function(e){
                e.preventDefault();
                var toc = $(this).find("#remember")
                var serializedData = $(this).serialize();

                if(!toc.checked){
                    alert("Please indicate that you accept our terms and condition!")
                    location.reload();
                }else{
                    $.ajax({
                    type: "POST",
                    url: "ajax/signup",
                    dataType: "JSON",
                    data: serializedData,
                    success: function(response){
                        var result = response["result"];
                        if(result == "Failed"){                            
                            $("#signup-modal").append(
                                `
                                <div class="text-left mt-20">
                                    <h5 style="color: rgb(187, 26, 26);">
                                        Either username or e-mail is unavailable!</h5>
                                </div>`
                            )
                            $("#login-form").effect("shake");
                        }  
                    },
                    error: function(response){
                        $("#signup-modal").prepend(
                            `
                            <div class="text-left mt-20">
                                <h5 style="color: rgb(187, 26, 26);">
                                    Ooops! Something went wrong!.</h5>
                            </div>`
                            )
                        $("#login-form").effect("shake");
                        }
                    });
                };                
            });
        });        
    </script>
